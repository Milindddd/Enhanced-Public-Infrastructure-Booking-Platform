# Server Configuration
server.port=8080

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/booking_platform
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true

# Redis Configuration
spring.redis.host=localhost
spring.redis.port=6379

# JWT Configuration
jwt.secret=your_jwt_secret_key_here_make_it_long_and_secure_in_production
jwt.expiration=86400000

# Booking Configuration
booking.payment.timeout.minutes=15
booking.cancellation.refund.threshold.hours=24
booking.cancellation.refund.percentage=80

# Logging Configuration
logging.level.org.springframework.security=DEBUG
logging.level.com.booking=DEBUG

# CORS Configuration
spring.web.cors.allowed-origins=http://localhost:3000
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true 